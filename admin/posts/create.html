        <div class=" content ">
          <h2 class=" page-title ">Create Posts</h2>

          <form action="create.html " method="post " role="form ">
            <div class="form-group ">
              <label for=" ">Title</label>
              <input type="text " name="title " class="form-control " id="text-input " placeholder="Post Title " data-rule="minlen:4 " data-msg="Please enter at least 4 chars ">
              <div class="validation "></div>
            </div>
            <div class="form-group ">
              <label for=" ">Body</label>
              <textarea name="body " id="body " class="form-control " data-rule="required " data-msg="Please write something for us " placeholder="Message "></textarea>
              <div class="validation "></div>
            </div>
            
            <div class="form-group ">
              <label for=" ">Upload File</label>
              <input type="file " name="fileupload " value="fileupload " id="fileupload " class="form-control ">
              <div class="validation "></div>
            </div>

            <div class="form-group ">
              <label for="topic ">Topic</label>
              <select name="topics " class="form-control ">
                <option value="News ">News</option>
                <option value="Poetry ">Poetry</option>
                <option value="Life Style ">Life Style</option>
                <option value=" ">Poetry</option>
                <option value="Education ">Education</option>
              </select>
              <div class="validation "></div>
            </div>
            
            <div class="text-center "><button type="submit " class="btn btn-primary btn-lg ">Add Post</button></div>
            
          </form>
